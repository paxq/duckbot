<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckBot - The Discord Duck</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="blob"></div>
  <div id="blur"></div>
  
  <div class="screen">
    <div class="welcome-sign">
      <h1>Welcome Traveler!</h1>
      <p>If you like cute, feathery, and quacky things, DuckBot is the duck for you! Expand your server experience with duck images, gifs, and parties!</p>
    </div>

    <div class="main-content">
      <button class="button">Add To Discord</button>
      <button class="button button--gray" onclick="open_docs()">Documentation</button>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
